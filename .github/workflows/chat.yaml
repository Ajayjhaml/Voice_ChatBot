name: CI Voice Assistant

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      fastapi:
        image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
        ports:
          - 8000:80
        volumes:
          - .:/app
        options: >-
          --health-cmd "curl --fail http://localhost:80/docs || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run FastAPI server (background)
      run: |
        uvicorn main:app --host 127.0.0.1 --port 8000 &
        sleep 10  # wait for server to start

    - name: Run tests
      run: |
        python _test.py
