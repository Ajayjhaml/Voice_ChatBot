name: 🤖 Chatbot CI Test

on:
  push:
    paths:
      - "app.py"
      - "_test.py"
      - ".github/workflows/ci.yaml"
  pull_request:
    paths:
      - "app.py"
      - "_test.py"
      - ".github/workflows/ci.yaml"

jobs:
  test-chatbot-api:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 🔧 Install dependencies
        run: |
          pip install requests

      - name: 🚀 Start FastAPI (background)
        run: |
          nohup uvicorn backend:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: ✅ Run tests
        run: python _test.py
